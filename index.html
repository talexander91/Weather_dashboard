<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="reset" href="./reset.css">
  <link rel="reset" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-light">

  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand mb-0 h1 text-white">Weather Dashboard</span>
    </div>
  </nav>

  <main class="row">
    <div class="col-md-3 col-12 .bg-info">
      <h2>Search for a City: </h2>
      <input type="text" placeholder="City Name" class="col-12 m-2">
      <button id="inputButton" type="button" class="btn btn-info col-12 m-2">Submit</button>
      <hr>
      <div id="searchHistory">
        <!--Generate History buttons here-->
      </div>
    </div>
    <div class="col-md-9 col-12">
      <div id="main" style="height: 200px" class="card">
        <!-- Today's Weather -->
      </div>

      <div id="cards" class="row">
        <!-- 5 Day Forecast -->
      </div>



    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
